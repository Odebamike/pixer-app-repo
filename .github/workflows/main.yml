name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/pixer-app
          git clone https://github.com/Odebamike/pixer-app-repo.git
          docker build -t pixer-app .
          docker stop your_container || true
          docker rm your_container || true
          docker run -d -p 8080:80 --name pixer pixer-app
